<script>
    function sheet() {
        let button=document.querySelectorAll("td button");
        let table=document.querySelector("tbody");
        let items=document.querySelectorAll("td");
        let button1=document.querySelector("#button1");
        items.forEach(function (v) {
            v.ondblclick = function () {
                let input = document.createElement("input");
                input.value = v.innerHTML;
                v.innerHTML = "";
                v.appendChild(input);
                input.focus();
                input.onblur = function () {
                    v.innerHTML = input.value;
                }
            }
        });
        button.forEach(function (v) {
            v.onclick = function (event) {
                if (event.target.innerHTML="删除") {
                    let tr = v.parentNode.parentNode;
                    tr.parentNode.removeChild(tr);
                }
            }
        });
        button1.onclick = function () {
